name: CRD_macOS_Remote_Access

on:
  workflow_dispatch:

jobs:
  setup-macos-crd:
    runs-on: macos-latest
    timeout-minutes: 2000

    steps:
      - name: üçè System Info
        run: |
          echo "=== üçé macOS Environment Info ==="
          sw_vers
          uname -a
          echo "================================="

      - name: üì¶ Install Chrome Remote Desktop (DMG)
        run: |
          echo "üì¶ Downloading Chrome Remote Desktop DMG..."
          curl -L -o /tmp/chromeremotedesktop.dmg "https://dl.google.com/dl/chrome-remote-desktop/chromeremotedesktop.dmg"

          echo "üíø Mounting DMG..."
          MOUNT_POINT=$(hdiutil attach /tmp/chromeremotedesktop.dmg -nobrowse | grep "/Volumes/" | awk '{print $3}')
          if [ -z "$MOUNT_POINT" ]; then
            echo "‚ùå Failed to mount DMG."
            exit 1
          fi
          echo "Mounted at: $MOUNT_POINT"

          echo "üì• Copying app to /Applications..."
          sudo cp -R "$MOUNT_POINT/Chrome Remote Desktop.app" /Applications/

          echo "üíæ Unmounting..."
          hdiutil detach "$MOUNT_POINT"
          rm /tmp/chromeremotedesktop.dmg

          echo "‚úÖ Chrome Remote Desktop installed to /Applications!"

      - name: üë§ Create Remote User
        run: |
          USERNAME="remoteuser"
          PASSWORD=$(openssl rand -base64 10)
          sudo sysadminctl -addUser "$USERNAME" -password "$PASSWORD"
          sudo dscl . -append /Groups/admin GroupMembership "$USERNAME"
          echo "CRD_USER=$USERNAME" >> $GITHUB_ENV
          echo "CRD_PASS=$PASSWORD" >> $GITHUB_ENV
          echo "‚úÖ Created user $USERNAME / $PASSWORD"

      - name: üß† Setup Chrome Remote Desktop
        env:
          CRD_AUTH_CODE: ${{ secrets.CRD_AUTH_CODE }}
        run: |
          if [ -z "$CRD_AUTH_CODE" ]; then
            echo "‚ùå Missing CRD_AUTH_CODE secret!"
            echo "Get one from: https://remotedesktop.google.com/headless"
            exit 1
          fi

          PIN=$(jot -r 1 100000 999999)
          echo "CRD_PIN=$PIN" >> $GITHUB_ENV

          HOST_PATH="/Applications/Chrome Remote Desktop.app/Contents/MacOS/Chrome Remote Desktop Host"

          if [ ! -f "$HOST_PATH" ]; then
            echo "‚ùå Host binary not found at $HOST_PATH"
            echo "Verify the app structure via: ls -R /Applications/Chrome\\ Remote\\ Desktop.app"
            exit 1
          fi

          echo "üöÄ Registering CRD host..."
          sudo "$HOST_PATH" \
            --code="$CRD_AUTH_CODE" \
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" \
            --name="GitHub-macOS-${{ github.run_id }}" \
            --pin="$PIN" &

          echo "‚úÖ CRD link initiated! PIN: $PIN"

      - name: üìã Connection Info
        run: |
          echo "=============================================="
          echo "üçè Chrome Remote Desktop for macOS Ready!"
          echo "User     : $CRD_USER"
          echo "Password : $CRD_PASS"
          echo "PIN      : $CRD_PIN"
          echo "Access   : https://remotedesktop.google.com/access"
          echo "=============================================="

      - name: üí§ Keep Alive
        run: |
          while true; do
            echo "[$(date)] üü¢ macOS CRD session active..."
            sleep 300
          done
