name: VNC_TIPSUNIX

on:
  workflow_dispatch:

jobs:
  vnc:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Prepare Desktop Session
        run: |
          # Enable interactive logon
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server' -Name 'AllowRemoteRPC' -Value 1
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System' -Name 'EnableLUA' -Value 0

          # Restart UI service to ensure GUI session exists
          Start-Service -Name ui0detect -ErrorAction SilentlyContinue

      - name: Create VNC User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = ([char[]](33..126)) # all visible chars for strong password
          $password = -join (1..16 | ForEach-Object { $chars | Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "VNC" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "VNC"

          echo "VNC_PASS=$password" >> $env:GITHUB_ENV

      - name: Download & Install UltraVNC Server
        shell: powershell
        run: |
          $url = "https://uvnc.com/component/phocadownload/category/3-ultravnc.html?download=12:ultravnc-1506-x64"
          $installer = "$env:TEMP\uvnc.exe"

          Invoke-WebRequest -Uri $url -OutFile $installer

          Start-Process -FilePath $installer `
            -ArgumentList "/verysilent", "/norestart" `
            -Wait

      - name: Configure UltraVNC Passwords
        run: |
          $pass = $env:VNC_PASS
          $hex = [System.BitConverter]::ToString([System.Text.Encoding]::ASCII.GetBytes($pass)).Replace("-", "")
          
          New-Item -Path "HKLM:\Software\UltraVNC" -Force | Out-Null
          New-ItemProperty -Path "HKLM:\Software\UltraVNC" -Name "passwd" -Value $hex -PropertyType String -Force
          New-ItemProperty -Path "HKLM:\Software\UltraVNC" -Name "passwd2" -Value $hex -PropertyType String -Force

          Start-Service -Name uvnc_service

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i", "`"$msi`"", "/quiet" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname win-vnc-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify VNC
        run: |
          $result = Test-NetConnection -ComputerName $env:TS_IP -Port 5900
          if (-not $result.TcpTestSucceeded) {
            Write-Error "VNC port not accessible"
            exit 1
          }
          Write-Host "VNC is live on $env:TS_IP:5900"

      - name: Keep Session Alive
        run: |
          Write-Host "`n=== VNC ACCESS ==="
          Write-Host "Address  : $env:TS_IP:5900"
          Write-Host "Username : VNC"
          Write-Host "Password : $env:VNC_PASS"
          Write-Host "==================`n"

          while ($true) {
            Write-Host "[$(Get-Date)] VNC Active"
            Start-Sleep 300
          }
