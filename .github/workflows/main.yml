name: VNC_TIPSUNIX_DEBUG_v3

on:
  workflow_dispatch:

jobs:
  secure-vnc:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Install and FIND VNC File
        run: |
          # 1. Install TightVNC using Chocolatey
          Write-Host "Installing TightVNC using Chocolatey..."
          choco install tightvnc -y --no-progress
          Write-Host "Install complete. Now searching for file..."
          Start-Sleep -Seconds 5

          # 2. Tentukan path instalasi yang kita temukan
          $installDir = "${env:ProgramFiles}\TightVNC"
          Write-Host "Target directory is: $installDir"

          # 3. Periksa apakah folder itu ada
          if (-not (Test-Path $installDir)) {
            Write-Error "Target directory $installDir NOT FOUND."
            Write-Host "Listing C:\Program Files (x86) as a fallback..."
            ls "C:\Program Files (x86)"
            exit 1
          }

          # 4. DEBUG: Tampilkan isi dari folder instalasi
          Write-Host "--- Listing contents of $installDir ---"
          ls $installDir
          Write-Host "-------------------------------------------"

          # 5. DEBUG: Cari 'tvnpassword.exe' di dalam folder instalasi
          Write-Host "--- Searching for tvnpassword.exe inside $installDir (recursive) ---"
          $filePath = Get-ChildItem -Path $installDir -Filter "tvnpassword.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName

          if ($filePath) {
              Write-Host "--- SUCCESS! FILE FOUND AT: ---"
              Write-Host $filePath
              Write-Host "---------------------------------"
          } else {
              Write-Error "File tvnpassword.exe NOT FOUND inside $installDir."
          }
              
          Write-Host "Please copy the output of this step and paste it in the chat."
          Write-Host "The workflow will now intentionally fail so we can read the log."
          exit 1
      
      # Langkah-langkah di bawah ini tidak akan berjalan
      - name: Restart VNC Service
        run: |
          Write-Host "Restarting TightVNC service to apply password..."
          Stop-Service -Name "TightVNC Server" -ErrorAction SilentlyContinue -Force
          Start-Sleep -Seconds 3
          Start-Service -Name "TightVNC Server"
          Write-Host "VNC Service restarted successfully."

      - name: Configure VNC Firewall
        run: |
          netsh advfirewall firewall delete rule name="VNC-Tailscale"
          netsh advfirewall firewall add rule name="VNC-Tailscale" `
            dir=in action=allow protocol=TCP localport=5900
          Write-Host "Firewall port 5900 opened."

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
            $retries++
          }
          
          if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned. Exiting."
            exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify VNC Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 5900
          if (-not $testResult.TcpTestSucceeded) {
            Write-Error "TCP connection to VNC port 5900 failed"
            exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== VNC ACCESS ==="
          Write-Host "http://www.youtube.com/@TipsUNIX"
          Write-Host "Address: ${env:TAILSCALE_IP}:5900"
          Write-Host "Password: $env:VNC_PASS"
          Write-Host "==================`n"
          
          while ($true) {
            Write-Host "[$(Get-Date)] VNC Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
