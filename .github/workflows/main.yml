name: Linux_CRD_Remote

on:
  workflow_dispatch:

jobs:
  crd-remote:
    runs-on: ubuntu-latest
    timeout-minutes: 2000

    steps:
      - name: üß† System Info
        run: |
          lsb_release -a || cat /etc/os-release
          uname -a

      - name: üß© Install XFCE + Chrome Remote Desktop
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            xfce4 xfce4-goodies dbus-x11 x11-xserver-utils wget curl sudo

          echo "‚¨áÔ∏è Installing Chrome Remote Desktop..."
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          sudo apt install -y ./chrome-remote-desktop_current_amd64.deb
          rm chrome-remote-desktop_current_amd64.deb
          echo "‚úÖ Chrome Remote Desktop installed!"

      - name: üë§ Create CRD user
        run: |
          sudo useradd -m crduser || true
          PASSWORD=$(tr -dc A-Za-z0-9 </dev/urandom | head -c 8)
          echo "crduser:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo crduser
          echo "CRD_PASS=$PASSWORD" >> $GITHUB_ENV
          echo "‚úÖ User created: crduser / $PASSWORD"

      - name: üß† Configure Chrome Remote Desktop (with PIN)
        env:
          CRD_AUTH_CODE: ${{ secrets.CRD_AUTH_CODE }}
        run: |
          if [ -z "$CRD_AUTH_CODE" ]; then
            echo "‚ö†Ô∏è Missing CRD_AUTH_CODE secret!"
            exit 1
          fi

          PIN=$(shuf -i 100000-999999 -n 1)
          echo "CRD_PIN=$PIN" >> $GITHUB_ENV

          sudo groupadd chrome-remote-desktop || true
          sudo usermod -a -G chrome-remote-desktop crduser
          sudo -u crduser bash -c "echo xfce4-session > ~/.chrome-remote-desktop-session"

          echo "üöÄ Starting CRD setup..."
          DISPLAY= /opt/google/chrome-remote-desktop/start-host \
            --code="$CRD_AUTH_CODE" \
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" \
            --name="GitHub-Linux-${{ github.run_id }}" \
            --pin="$PIN" &

          echo "‚úÖ CRD linked successfully! PIN: $PIN"

      - name: üìã Show Access Info
        run: |
          echo "=============================================="
          echo "üéâ Chrome Remote Desktop Linux Ready!"
          echo "Username : crduser"
          echo "Password : $CRD_PASS"
          echo "PIN      : $CRD_PIN"
          echo "Access   : https://remotedesktop.google.com/access"
          echo "=============================================="

      - name: üí§ Keep Alive
        run: |
          while true; do
            echo "[$(date)] üü¢ CRD session active..."
            sleep 300
          done
